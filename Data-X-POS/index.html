<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login con Node.js y MongoDB</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>Registro de Usuario</h2>
    <form id="registerForm">
        <input type="text" id="name" placeholder="Nombre" required>
        <input type="email" id="email" placeholder="Correo" required>
        <input type="password" id="password" placeholder="Contrase침a" required>
        <button type="submit">Registrarse</button>
    </form>

    <h2>Inicio de Sesi칩n</h2>
    <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Correo" required>
        <input type="password" id="loginPassword" placeholder="Contrase침a" required>
        <button type="submit">Iniciar Sesi칩n</button>
    </form>

    <script>
        document.getElementById("registerForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const response = await fetch("http://localhost:5000/api/users/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    name: document.getElementById("name").value,
                    email: document.getElementById("email").value,
                    password: document.getElementById("password").value
                })
            });
            const data = await response.json();
            alert(data.message);
        });

        document.getElementById("loginForm").addEventListener("submit", async (e) => {
            e.preventDefault();
            const response = await fetch("http://localhost:5000/api/users/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    email: document.getElementById("loginEmail").value,
                    password: document.getElementById("loginPassword").value
                })
            });
            const data = await response.json();
            if (data.token) {
                localStorage.setItem("token", data.token); // 游댠 Guardar el token
                alert("Inicio de sesi칩n exitoso.");
                window.location.href = "bienvenido.html"; // 游댃 Redirigir a la p치gina principal
            } else {
                alert("Error: " + data.message);
            }
        });
    </script>
</body>
</html>
